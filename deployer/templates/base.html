<!DOCTYPE html>
<html lang="en">
  <head>
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>MIT-Tab Deployer</title>
    {% endif %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  </head>

  <body>
    <div class="container">
      <div class="container" id="content">
        {% block content %}{% endblock %}
      </div>

      <center>
        <footer class="container">
          <span>Questions or issues?
            <a href="mailto:benmuschol@gmail.com">Email Ben</a>
          </span>
        </footer>
      </center>
    </div>
  </body>
</html>
