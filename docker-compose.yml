web:
  restart: always
  build: .
  dockerfile: Dockerfile.web
  expose:
    - "8000"
  links:
    - postgres:postgres
    - redis
  volumes:
    - /usr/src/app
  env_file: .env
  command: /usr/local/bin/gunicorn -w 2 -b :8000 app:app

nginx:
  restart: always
  build: .
  dockerfile: Dockerfile.nginx
  ports:
    - "80:80"
  volumes:
    - /www/static
  volumes_from:
    - web
  links:
    - web:web

redis:
  image: redis:latest
  ports:
    - "6379:6379"

data:
  image: postgres:latest
  volumes:
    - /var/lib/postgresql
  command: "true"

postgres:
  restart: always
  image: postgres:latest
  volumes_from:
    - data
  ports:
    - "5432:5432"
