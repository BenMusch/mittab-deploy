web:
  build: 
    dockerfile_path: Dockerfile.web
  expose:
    - "8000"
  links:
    - redis:redis
  volumes:
    - /usr/src/app
  env_file: .env
  environment:
    - PYTHONPATH=/usr/src/app
    - FLASK_APP=/usr/src/app/deployer/__init__.py
  command: ./bin/start_web
  cached: true

nginx:
  build:
    dockerfile_path: Dockerfile.nginx
  ports:
    - "80:80"
  volumes:
    - /www/static
  volumes_from:
    - web
  links:
    - web:web
  cached: true

redis:
  image: redis:3.2
  command: redis-server
  ports:
    - '6379:6379'
  cached: true
