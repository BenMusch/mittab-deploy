web:
  build: 
    dockerfile_path: Dockerfile.web
  expose:
    - "8000"
  links:
    - postgres:postgres
    - redis:redis
  volumes:
    - /usr/src/app
  env_file: .env
  command: /usr/local/bin/gunicorn -w 2 -b :8000 app:app
  cached: true

nginx:
  build:
    dockerfile_path: Dockerfile.nginx
  ports:
    - "80:80"
  volumes:
    - /www/static
  volumes_from:
    - web
  links:
    - web:web
  cached: true

data:
  image: postgres:latest
  volumes:
    - /var/lib/postgresql
  command: "true"
  cached: true

postgres:
  image: postgres:latest
  volumes_from:
    - data
  ports:
    - "5432:5432"
  cached: true

redis:
  image: redis:3.2
  command: redis-server
  ports:
    - '6379:6379'
  cached: true
